<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head::head}"></head>


<body>

<div th:replace="~{fragments/navbar :: navbar}">
  Navbar
</div>

<div class="container text-light text-center">
    <h1 class="display-3"><strong class="bg-blur rounded">Welcome to</strong></h1>
    <h1 class="display-3"><strong class="bg-blur rounded">Marina</strong></h1>
    <h1 class="display-3"><strong class="bg-blur rounded">Tool Shop</strong></h1>
    <div >
        <img width="700px" src="/images/tools.png" alt="Tools image">
    </div>
</div>


<button id="loadTools">LOAD ALL TOOLS</button>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Manufactures</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody id="tools-container"></tbody>
</table>

<form>
    <h3>FORM</h3>
    <label>TITLE</label>
    <input type="title" id="title" placeholder="Title...">
    <label>MANUFACTURE</label>
    <input type="title" id="Manufactures" placeholder="Manufactures...">
    <label>PRICE</label>
    <input type="title" id="Price" placeholder="Price...">
    <button>Submit</button>
</form>
<script src="./app.js"></script>



  <th:block sec:authorize="isAuthenticated()">
      <h3 class="text-center text-white" th:text="${fullName}"></h3>
      <h3 class="text-center text-white" th:text="${country}"></h3>
  </th:block>

</div>

<div>
  <footer></footer>
</div>
</body>
</html>
